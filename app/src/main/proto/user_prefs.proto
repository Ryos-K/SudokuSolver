syntax = "proto3";
option java_package = "com.ry05k2ulv.sudokusolver.datastore";
option java_multiple_files = true;

message UserPreferences {
  enum DarkThemeConfigProto {
    SYSTEM = 0;
    LIGHT = 1;
    DARK = 2;
  }

  bool use_dynamic_color = 1;
  DarkThemeConfigProto dark_theme_config = 2;
}